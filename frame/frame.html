<!DOCTYPE html>
<html>    
    <head>
	    <style>
		    *{
			    margin: 0;
			    padding: 0;
		    }
		    frame{
			    height: 500px;
			    width: 390px;
			    color: black;
		    }
	    </style>

        <title>Example of HTML Frames Using col Attribute</title>
    </head>
          
    <frameset cols = "50%,50%">
        <frame name = "top" src = "poster/luca-poster.jpg" />
        <frame name = "bottom" src = "poster/frozen_poster.jpg" />        
    </frameset>
</html>
